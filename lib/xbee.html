<script type="text/javascript">
  RED.nodes.registerType('xbee-tx', {
    category: 'iot',
    color: '#3FADB5',
    defaults: {
      name: { value: "" },
      apiMode: { value: null, required: true },
      serialPort: { value: "", type: "xbee-config" }
    },
    inputs: 1,
    outputs: 0,
    icon: "xbee.png",
    align: 'right',
    label: function () {
      return this.name || "XBee TX";
    },
    paletteLabel: "XBee TX",
    oneditprepare: function(){
      var node = this;      
      var options = [
        {name:'API 1', value: 1 },
        {name:'API 2 (escaped characters)', value: 2 }
      ];
      for (i=0; i<options.length;i++){
        $('#node-input-apiMode')
          .append(
            '<option value=' +
            options[i].value +
            ((node.apiMode == options[i].value) ? ' selected>' : '>') +
            options[i].name +
            '</option>');
      }
    }
  });

  RED.nodes.registerType('xbee-rx', {
    category: 'iot',
    color: '#3FADB5',
    defaults: {
      name: { value: "" },
      apiMode: { value: null, required: true },
      serialPort: { value: "", type: "xbee-config" }
    },
    inputs: 0,
    outputs: 1,
    icon: "xbee.png",
    label: function () {
      return this.name || "XBee RX";
    },
    paletteLabel: "XBee RX",
    oneditprepare: function(){
      var node = this;      
      var options = [
        {name:'API 1', value: 1 },
        {name:'API 2 (escaped characters)', value: 2 }
      ];
      for (i=0; i<options.length;i++){
        $('#node-input-apiMode')
          .append(
            '<option value=' +
            options[i].value +
            ((node.apiMode == options[i].value) ? ' selected>' : '>') +
            options[i].name +
            '</option>');
      }
    }
  });

  RED.nodes.registerType('xbee-config', {
    category: 'config',
    defaults: {
      serialPort: { value: "", required: true },
      baudRate: { value: 9600, required: true }
    },
    label: function () {
      return 'XBee@' + this.serialPort + ":" + this.baudRate;
    },
    oneditprepare: function(){
      var baudRates = [
        9600,19200,38400,57600,115200,230400,460800,921600
      ];
      var node = this;
      for (i=0; i<baudRates.length;i++){
        $('#node-config-input-baudRate').append(
          '<option value='+baudRates[i]+
            ((node.baudRate == baudRates[i]) ? ' selected>' : '>') +
            baudRates[i] +
            '</option>');
      }
    }
  });

</script>

<script type="text/x-red" data-template-name="xbee-tx">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-cog"></i> XBee Connection</label>
    <input type="text" id="node-input-serialPort" placeholder="Serial Port">
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-code"></i> API Mode</label>
    <select id="node-input-apiMode">
      <option value=""></option>
    </select>
  </div>
</script>

<script type="text/x-red" data-help-name="xbee-tx">
  <p>XBee Node is intended to Transmit Data </p>
</script>
